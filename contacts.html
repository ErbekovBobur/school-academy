<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты | School Academy</title>
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preload" href="js/main.js" as="script" />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      as="style"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preload" href="img/logo-uz.png" as="image" imagesrcset="img/logo-uz.png 1x, img/logo-uz@2x.png 2x" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="./css/phone.css" />
    <link rel="stylesheet" href="./css/lang.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script src="js/analytics.js" defer></script>
    <script src="js/language.js" defer></script>

    <noscript>
      <div><img src="https://mc.yandex.ru/watch/XXXXXX" style="position: absolute; left: -9999px" alt="" /></div>
    </noscript>

    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#1e88e5" />
  </head>
  <body>
    <!-- Шапка (такая же как на главной) -->
    <div id="header-placeholder"></div>

    <script>
      // Модифицируем ваш скрипт загрузки header
      fetch("./partials/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;

          // После загрузки header добавляем логику active ссылки
          const currentPage = window.location.pathname.split("/").pop() || "index.html";
          const navLinks = document.querySelectorAll("nav ul li a");

          navLinks.forEach((link) => {
            const linkPage = link.getAttribute("href").split("/").pop();
            if (linkPage === currentPage) {
              link.classList.add("active");
            }
          });
        });
    </script>

    <!-- Основной контент -->
    <main class="content-wrapper">
      <!-- Контактная информация -->
      <div class="map-container">
        <h3>Мы находимся</h3>
        <div class="simple-map">
          <iframe
            src="https://yandex.uz/map-widget/v1/?ll=69.272024%2C41.370359&mode=poi&poi%5Bpoint%5D=69.271655%2C41.371280&poi%5Buri%5D=ymapsbm1%3A%2F%2Forg%3Foid%3D97045873646&z=17.94"
            width="100%"
            height="300"
            frameborder="0"
            style="border-radius: 8px"
            allowfullscreen
          >
          </iframe>
        </div>
        <p class="address">
          <i class="fas fa-map-marker-alt"></i>
          Ташкент, Юнусабадский район, массив Юнусабад, 7-й квартал, 16/1
        </p>
      </div>
    </main>
    <footer class="main-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-column">
            <h3>Контакты</h3>
            <p><i class="fas fa-map-marker-alt"></i> Ташкент, Юнусабадский район</p>
            <p><i class="fas fa-phone-alt"></i> +998 (71) 123-45-67</p>
            <p><i class="fas fa-envelope"></i> info@schoolacademy.uz</p>
          </div>
          <div class="footer-column">
            <h3>Соцсети</h3>
            <div class="social-links">
              <a href="#"><i class="fab fa-telegram"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
          <div class="footer-column">
            <h3>Часы работы</h3>
            <p>Пн-Пт: 8:00 - 18:00</p>
            <p>Сб: 9:00 - 14:00</p>
            <p>Вс: выходной</p>
          </div>
        </div>
        <div class="copyright">
          <p>© 2024 School Academy. Все права защищены.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
