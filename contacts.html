<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <!-- Preload -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preload" href="js/main.js" as="script" />
    <link rel="preload" href="img/logo-uz.png" as="image" imagesrcset="img/logo-uz.png 1x, img/logo-uz@2x.png 2x" />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
    />

          <h2>Мы находимся</h2>

              height="300"
              frameborder="0"
              style="border-radius: 8px"
              allowfullscreen
            ></iframe>
          </div>
          <p class="address">
            <i class="fas fa-map-marker-alt"></i>
            Ташкент, Юнусабадский район, массив Юнусабад, 7-й квартал, 16/1
          </p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/main.js" defer></script>
    <script src="js/language.js" defer></script>
    <script src="js/analytics.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW({ boxClass: "wow", animateClass: "animated", offset: 50, mobile: true }).init();
    </script>
