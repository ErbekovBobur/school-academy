<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createx Construction</title>
    <style>
        /* Стили для мобильного меню */
        @media (max-width: 768px) {
            .header {
                position: relative;
                z-index: 1000;
            }
            
            .nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
                cursor: pointer;
                background: none;
                border: none;
                padding: 0;
            }
            
            .mobile-menu-btn span {
                display: block;
                width: 100%;
                height: 3px;
                background: #fff;
                transition: all 0.3s ease;
            }
            
            .mobile-menu {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #fff;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            
            .mobile-menu.active {
                max-height: 80vh;
                overflow-y: auto;
            }
            
            .mobile-menu__list {
                padding: 15px;
            }
            
            .mobile-menu__item {
                margin-bottom: 15px;
            }
            
            .mobile-menu__link {
                color: #333;
                font-size: 16px;
                display: block;
                padding: 8px 0;
            }
            
            /* Анимация бургера в крестик */
            .mobile-menu-btn.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }
            
            .mobile-menu-btn.active span:nth-child(2) {
                opacity: 0;
            }
            
            .mobile-menu-btn.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }
            
            /* Скрываем десктопные элементы на мобильных */
            .desktop-only {
                display: none !important;
            }
        }

        @media (min-width: 769px) {
            .mobile-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка сайта (существующая) -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" class="logo">Createx</a>
                
                <!-- Кнопка мобильного меню -->
                <button class="mobile-menu-btn mobile-only" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <!-- Существующая навигация (скроется на мобильных) -->
                <nav class="nav desktop-only">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">News</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                    </ul>
                    
                    <div class="contact-info desktop-only">
                        <div class="contact-item">
                            <div class="contact-icon icon-phone"></div>
                            <div class="contact-text">
                                <span>Call us</span>
                                <strong>(405) 555-0128</strong>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon icon-email"></div>
                            <div class="contact-text">
                                <span>Talk to us</span>
                                <strong>hello@createx.com</strong>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- Мобильное меню -->
                <div class="mobile-menu mobile-only" id="mobileMenu">
                    <ul class="mobile-menu__list">
                        <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">About Us</a></li>
                        <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Services</a></li>
                        <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Work</a></li>
                        <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">News</a></li>
                        <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Contacts</a></li>
                        
                        <!-- Контакты в мобильном меню -->
                        <li class="mobile-menu__item">
                            <div class="contact-item">
                                <div class="contact-icon icon-phone"></div>
                                <div class="contact-text">
                                    <span>Call us</span>
                                    <strong>(405) 555-0128</strong>
                                </div>
                            </div>
                        </li>
                        
                        <li class="mobile-menu__item">
                            <div class="contact-item">
                                <div class="contact-icon icon-email"></div>
                                <div class="contact-text">
                                    <span>Talk to us</span>
                                    <strong>hello@createx.com</strong>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Скрипт для мобильного меню
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            
            mobileMenuBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                
                // Блокировка скролла при открытом меню
                document.body.style.overflow = this.classList.contains('active') ? 'hidden' : '';
            });
        });
    </script>
</body>
</html>
